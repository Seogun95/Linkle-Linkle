                <div class="mb-3">

                    <input id="categoryPop__title" type="text" class="form-control" placeholder="카테고리 이름을 작성해주세요" />
                </div>

                <div class="mybtns">
                    <button type="button" class="btn btn-light" id="bookmark-post" onclick="category()">등록</button>
                    <button type="button" class="btn btn-outline-light" id="close__postPop">닫기</button>
                </div>

                <div class="tag-cloud__info-meta d-flex justify-content-end me-3">

                </div>
            </div>
